name: Prettier

on: [push, pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prettier CI
        uses: creyD/prettier_action@v4.0
        with:
          prettier_options: --write **/*.{js,jsx,ts,tsx,mjs}
          commit_message: "🍧 chore(ci): Sweeten the Code Layout!"
